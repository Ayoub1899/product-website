<head>


  <title>Ajouter un produit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<app-navbar></app-navbar>
<div class="col-md-6 offset-md-3">
  <h3>Ajouter un produit</h3>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center" *ngIf="product.image">
      <img
        src="{{product.image}}"
        alt=""
        style="width: 150px; height: 200px"
      />
    </div>
    <div class="form-group">
      <label> Image</label>
      <input type="file" class="form-control" (change)="onChangeFileField($event)" formControlName="image">
    </div>
    <div class="form-group">
      <label> Nom</label>
      <input type="text" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
      <label>Prix</label>
      <input type="number" class="form-control" formControlName="price" required>
    </div>
    <div class="form-group">
      <label>Quantité</label>
      <input type="number" class ="form-control"
             formControlName="quantity" required>
    </div>
    <div class="form-group">
      <label> Catégorie</label>
      <br>
      <select name="category" id="category" formControlName="category" required>
        <option value="MODE">MODE</option>
        <option value="SPORT">SPORT</option>
        <option value="CULTURE">CULTURE</option>
        <option value="JOUETS">JOUETS</option>
        <option value="INFORMATIQUE">INFORMATIQUE</option>
        <option value="ELECTROMENAGER">ELECTROMENAGER</option>
        <option value="AUTRE">AUTRE</option>

      </select>
    </div>
    <br>
    <button class = "btn btn-success" type ="submit">Ajouter</button>

  </form>
</div>
