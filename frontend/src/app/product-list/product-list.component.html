<head>
  <title>Liste des produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<app-navbar></app-navbar>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Image</th>
    <th scope="col">Nom</th>
    <th scope="col">Prix</th>
    <th scope="col">Catégorie</th>
    <th scope="col">Quantité</th>
    <th scope="col">Actions</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products | paginate:{itemsPerPage: itemsPerPage, currentPage: p}">

    <td>{{product.id}}</td>
    <td><img
      src="data:image/*;base64,{{product.image.data}}"
      alt=""
      style="width: 65px; height: 80px"

    /></td>
    <td>{{product.name}}</td>
    <td>{{product.price}} Dhs</td>
    <td>{{product.category}}</td>
    <td>{{product.quantity}}</td>
    <td>
      <div class="product-actions">
        <a routerLink="edit-product/{{product.id}}"><button type="button" class="btn btn-primary" >Modifier</button></a>
        <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Supprimer</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div class="mt-8 py-5 flex justify-center items-center">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="p= $event"
  >

  </pagination-controls>
</div>
